name: Send Stock Report

on:
  schedule:
    # KST 21:00 (UTC 12:00) - 장 마감 후 (월-금)
    - cron: '0 12 * * 1-5'
  workflow_dispatch:
    inputs:
      skip_news:
        description: '뉴스 수집 건너뛰기'
        required: false
        default: false
        type: boolean

concurrency:
  group: stock-report
  cancel-in-progress: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  send-report:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Verify credentials
        env:
          KIS_APP_KEY: ${{ secrets.KIS_APP_KEY }}
          KIS_APP_SECRET: ${{ secrets.KIS_APP_SECRET }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          if [ -z "$KIS_APP_KEY" ] || [ -z "$KIS_APP_SECRET" ]; then
            echo "::error::KIS API credentials not configured"
            exit 1
          fi
          if [ -z "$TELEGRAM_TOKEN" ] || [ -z "$CHAT_ID" ]; then
            echo "::error::Telegram credentials not configured"
            exit 1
          fi
          echo "All credentials verified"

      # KIS 토큰 캐시 (24시간 유효)
      - name: Get date for cache key
        id: cache-date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Restore KIS token cache
        uses: actions/cache@v4
        with:
          path: .kis_token_cache.json
          key: kis-token-${{ steps.cache-date.outputs.date }}
          restore-keys: kis-token-

      - name: Send Telegram report
        env:
          KIS_APP_KEY: ${{ secrets.KIS_APP_KEY }}
          KIS_APP_SECRET: ${{ secrets.KIS_APP_SECRET }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GEMINI_API_KEY_01: ${{ secrets.GEMINI_API_KEY_01 }}
          GEMINI_API_KEY_02: ${{ secrets.GEMINI_API_KEY_02 }}
          GEMINI_API_KEY_03: ${{ secrets.GEMINI_API_KEY_03 }}
          GEMINI_API_KEY_04: ${{ secrets.GEMINI_API_KEY_04 }}
          GEMINI_API_KEY_05: ${{ secrets.GEMINI_API_KEY_05 }}
        run: |
          if [ "${{ github.event.inputs.skip_news }}" == "true" ]; then
            python main.py --skip-news
          else
            python main.py
          fi

      - name: Save KIS token cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .kis_token_cache.json
          key: kis-token-${{ steps.cache-date.outputs.date }}

      - name: Commit data to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -f frontend/public/data/latest.json ]; then
            # Add latest.json
            git add frontend/public/data/latest.json

            # Add history files if they exist
            if [ -f frontend/public/data/history-index.json ]; then
              git add frontend/public/data/history-index.json
            fi
            if [ -d frontend/public/data/history ]; then
              git add frontend/public/data/history/*.json 2>/dev/null || true
            fi

            if ! git diff --staged --quiet; then
              KST_TIME=$(TZ='Asia/Seoul' date +'%Y-%m-%d %H:%M')
              git commit -m "Update stock data - $KST_TIME KST"

              # Pull with rebase to avoid conflicts with remote changes
              git pull --rebase origin main || {
                echo "Rebase failed, attempting merge strategy"
                git rebase --abort 2>/dev/null || true
                git pull origin main --strategy=ours || true
              }

              git push
              echo "Data committed and pushed"
            else
              echo "No changes to commit"
            fi
          else
            echo "No data file found"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_PAT }}
          VITE_GITHUB_REPO: xxonbang/theme-analyzer
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: send-report
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
