name: Stock Analysis

on:
  schedule:
    # KST 07:30 (UTC 22:30 previous day)
    - cron: '30 22 * * *'
    # KST 21:30 (UTC 12:30)
    - cron: '30 12 * * *'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run analysis
        env:
          GEMINI_API_KEY_01: ${{ secrets.GEMINI_API_KEY_01 }}
          GEMINI_API_KEY_02: ${{ secrets.GEMINI_API_KEY_02 }}
          GEMINI_API_KEY_03: ${{ secrets.GEMINI_API_KEY_03 }}
        run: python main.py

      - name: Copy results to web directory
        run: |
          mkdir -p results
          if [ -f output/analysis_*.json ]; then
            cp output/analysis_*.json results/latest.json
          fi

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: analysis-results
          path: output/

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add results/
          git diff --staged --quiet || git commit -m "Update analysis results - $(date +'%Y-%m-%d %H:%M')"
          git push
