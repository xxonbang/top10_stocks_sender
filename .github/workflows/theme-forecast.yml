name: Theme Forecast

on:
  schedule:
    # KST 07:30 = UTC 22:30 (전일)
    - cron: '30 22 * * 0-4'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: theme-forecast
  cancel-in-progress: true

jobs:
  forecast:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run theme forecast
        env:
          GEMINI_API_KEY_01: ${{ secrets.GEMINI_API_KEY_01 }}
          GEMINI_API_KEY_02: ${{ secrets.GEMINI_API_KEY_02 }}
          GEMINI_API_KEY_03: ${{ secrets.GEMINI_API_KEY_03 }}
          GEMINI_API_KEY_04: ${{ secrets.GEMINI_API_KEY_04 }}
          GEMINI_API_KEY_05: ${{ secrets.GEMINI_API_KEY_05 }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: python forecast_main.py

      - name: Commit forecast data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -f frontend/public/data/theme-forecast.json ]; then
            git add frontend/public/data/theme-forecast.json

            if ! git diff --staged --quiet; then
              KST_TIME=$(TZ='Asia/Seoul' date +'%Y-%m-%d %H:%M')
              git commit -m "Theme forecast - $KST_TIME KST"

              git pull --rebase origin main || {
                echo "Rebase failed, attempting merge strategy"
                git rebase --abort 2>/dev/null || true
                git pull origin main --strategy=ours || true
              }

              git push
              echo "Forecast data committed and pushed"
            else
              echo "No changes to commit"
            fi
          else
            echo "No forecast file generated"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_PAT }}
          VITE_GITHUB_REPO: xxonbang/theme-analyzer
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: forecast
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
